            <div class="col-sm-8 pre-order-form opaque-overlay">
                <br>
                <h2 id="h2-order-text">Reserve seu ingresso para curtir o próximo show da Anark.</h2> 
                <br>
                <p>Preencha o formulário abaixo e garanta seu lugar para uma noite incrível de música!</p>
                <form class="form-contact"
                action="https://docs.google.com/forms/d/e/1FAIpQLSdGkV4FIjNIdnwIZ_C1_psMTMzyEIXneeotP6nS8mDWGelpvg/formResponse"
                target="_self"
                id="bootstrapForm"
                method="POST">


                <!-- Field type: "short" id: "923822305" -->
                <fieldset>
                    <label for="923822305">Nome <span style="color:#FF0000">*</span></label>
                    <div class="form-group">
                        <input id="1453032524" type="text" name="entry.1453032524" class="form-control" required>
                    </div>
                </fieldset>


                <!-- Field type: "short" id: "310142380" -->
                <fieldset>
                    <label for="310142380">Sobrenome <span style="color:#FF0000">*</span></label>
                    <div class="form-group">
                        <input id="273892538" type="text" name="entry.273892538" class="form-control" required>
                    </div>
                </fieldset>


                <!-- Field type: "short" id: "765694246" -->
                <fieldset>
                    <label for="765694246">Celular <span style="color:#FF0000">*</span></label>
                    <div class="form-group">
                        <input id="937395025" type="text" name="entry.937395025" class="form-control" required>
                    </div>
                </fieldset>


                <!-- Field type: "short" id: "1953919162" -->
                <fieldset>
                    <label for="1953919162">Email</label>
                    <div class="form-group">
                        <input id="426262245" type="text" name="entry.426262245" class="form-control" >
                    </div>
                </fieldset>


                <!-- Field type: "choices" id: "719208951" -->
                <fieldset>
                    <div>
                        <p id="payment-method" for="719208951">Forma de Pagamento: <span style="color:#FF0000">*</span></p>
                        <input type="radio" id="direct-debit" name="entry.140123654" value="Dinheiro" required>  
                        <label for="direct-debit">Dinheiro <i class="fas fa-coins"></i></label>  
                        <br>                
                        <input type="radio" id="credit-card" name="entry.140123654" value="Pix" required>
                        <label for="credit-card">Pix <i class="fa-brands fa-pix"></i></label>
                    </div>  
                </fieldset>

                <input type="hidden" name="fvv" value="1">
                <input type="hidden" name="fbzx" value="8215314172378209336">
                <!--
                    CAVEAT: In multipages (multisection) forms, *pageHistory* field tells to google what sections we've currently completed.
                    This usually starts as "0" for the first page, then "0,1" in the second page... up to "0,1,2..N" in n-th page.
                    Keep this in mind if you plan to change this code to recreate any sort of multipage-feature in your exported form.
                    We're setting this to the total number of pages in this form because we're sending all fields from all the section together.
                -->
                <input type="hidden" name="pageHistory" value="0">

                <div id="submit-btn-div">
                    <input type="submit" value="Enviar" class="form-input forms-index-btn submit-btn btn-text">
                </div>

<script>
    $('#bootstrapForm').submit(function (event) {
    event.preventDefault()
    var extraData = {}
    $('#bootstrapForm').ajaxSubmit({
        data: extraData,
        dataType: 'jsonp',  // This won't really work. It's just to use a GET instead of a POST to allow cookies from different domain.
        error: function () {
            // Submit of form should be successful but JSONP callback will fail because Google Forms
            // does not support it, so this is handled as a failure.
            alert('Form Submitted. Thanks.')
            // You can also redirect the user to a custom thank-you page:
            // window.location = 'http://www.mydomain.com/thankyoupage.html'
        }
    })
})
